<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Netflix</title>
	</head>
	<body bg="#1a1c22" font="montserrat">
		<header>
			<nav container flex items="center" p="10" m="x-auto">
				<div basis="1/3">
					<img src="assets/img/netflix_logo.png" alt="Netflix logo" height="24" />
				</div>
				<div
					flex
					justify="center"
					items="center"
					space="x-6"
					font="medium"
					text="center"
					basis="1/3"
				>
					<a href="" text="#FEF4F4" no-underline>Movies</a>
					<a href="" text="#FEF4F4" no-underline>TV Shows</a>
					<a href="" text="#FEF4F4" no-underline>New & Popular</a>
				</div>
				<div flex justify="end" items="center" space="x-4" basis="1/3">
					<select bg="transparent" text="#FEF4F4" font="medium">
						<option value="id">ID</option>
						<option value="en">EN</option>
					</select>
					<button
						bg="gradient-to-r"
						from="#BC0E19"
						to="#DB202C"
						text="#FEF4F4"
						p="y-2 x-6"
						rounded="xl"
						shadow="md #DB202C"
						font="semibold"
					>
						Masuk
					</button>
				</div>
			</nav>
		</header>
		<script type="module" src="/main.js"></script>
	</body>
</html>
