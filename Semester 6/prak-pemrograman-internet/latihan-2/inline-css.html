<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contoh Inline CSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h2 style="color: #333; font-family: sans-serif">Ini judul artikel</h2>
    <p style="font-family: serif; font-size: 18px; line-height: 1.75em">
      Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
      percobaan saja. Percobaan untuk mendemokan
      <i style="font-family: sans-serif; color: orange">Internal CSS</i>.
      Seperti namanya,
      <i style="font-family: sans-serif; color: orange">Internal CSS</i> adalah
      kode CSS yang ditulis langsung dalam file HTML.
    </p>
  </body>
</html>
